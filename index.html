<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row">

    <div class="medium-6 columns">
        <div class="row collapse">
            <div class="medium-3 columns">
                <input type="text" value="1" name="CURR_FR_VAL" id="CURR_FR_VAL" placeholder="Enter amount">
            </div>
            <div class="medium-3 columns">
                <select id="CURR_FR" class="postfix">
                </select>
            </div>
            <div class="medium-3 columns" style="text-align: center;">
                <span class="postfix">to</span>
            </div>
            <div class="medium-3 columns">
                <select id="CURR_TO" class="postfix">
                    <option>YEN</option>
                    <option value="PHP" selected="">TZS</option>
                </select>
            </div>
        </div>
    </div>
    <div class="medium-3 columns">
        <button onclick="currencyConverter()" class="button postfix">Convert</button>
    </div>

    <div class="medium-3 columns">
        <input type="text" id="CURR_VAL" readonly="" placeholder="Press Convert button"
               style="background-color: #eee; font-weight: bold;">
    </div>
</div>
<script src="build/main.bundle.js"></script>
</body>
</html>
